<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="result">
      <div class="result__content">
        <h1 class="result__title">Your Result</h1>
        <div class="result__score">
          <strong class="result__score__content">76</strong> <span>of 100</span>
        </div>
        <div class="result__description">
          <p class="result__description__remark">Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary">
        <h2 class="summary__title">Summary</h2>

        <div class="summary__categories">
          <div class="summary__category summary__category__reaction">
            <p class="summary__category__name" data-icon="reaction">Reaction</p>
            <p>
              <span class="summary__category__score">80 </span>
              <span class="summary__category__total__score">/ 100</span>
            </p>
          </div>

          <div class="summary__category summary__category__memory">
            <p class="summary__category__name" data-icon="memory">Memory</p>
            <p>
              <span class="summary__category__score">92 </span>
              <span class="summary__category__total__score">/ 100</span>
            </p>
          </div>

          <div class="summary__category summary__category__verbal">
            <p class="summary__category__name" data-icon="verbal">Verbal</p>
            <p>
              <span class="summary__category__score">61 </span>
              <span class="summary__category__total__score">/ 100</span>
            </p>
          </div>

          <div class="summary__category summary__category__visual">
            <p class="summary__category__name" data-icon="visual">Visual</p>
            <p>
              <span class="summary__category__score">72 </span>
              <span class="summary__category__total__score">/ 100</span>
            </p>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </main>
  </body>
</html>
